<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Linking bootstrap CDN link above CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-3 border border-dark">
                <h2>Search for a City</h2>
                <input id="input">
                <button id="search">
                    Search
                </button>
            </div>
                
            <div class="col-9">
                <div class="border border-dark"></div>
                    <h2 id="city-name">City Details</h2>
                    <p id="temp">Temp</p>
                    <p id="wind">Wind</p>
                    <p id="humidity">Humidity</p>
                <div class="border border-dark" id="fiveDay">5-Day Forecast</div>
            </div>
        </div>
    </main>





    <!-- Linking bootstrap CDN link above JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
